<div class='profile-info'>
  <h2>{{ user.username }}</h2>
  <h3>{{ user.email }}</h3>
  <h3>{{ user.points }}</h3>
</div>

<div class='col-md-6'>
<h2 style='text-align: center;'>My Resources</h2>
<br />
  <div class='col-md-8 col-md-offset-2'>
    <div class='resource userRscList' ng-repeat="rsc in resources">
      <div class='btn-group btn-block'>
        <a class='rs-link btn btn-default' id='{{ rsc.className }}Color' ng-href='{{ rsc.link }}' style="background-color: {{ rsc.color }};" target='_blank'> &nbsp; </a>
        <a class='rs-name btn btn-default' id='{{ rsc.className }}'>{{ rsc.name }}</a>
        <div class='rs-desc btn btn-info'   id='{{ rsc.className }}Details' ng-click='expand = !expand'><span class='glyphicon glyphicon-align-justify' aria-hidden='true'></span></div>
        <div class='rs-add  btn btn-danger' id='{{ rsc.className }}Remove' ng-click='removeRsc(rsc._id)'><span class='glyphicon glyphicon-minus' aria-hidden='true'></span></div>
        
      </div>
      <div class='rs-details slide' ng-show='expand'>
        <div class='rs-rating'>
          <span ng-if='rsc.rating'><span ng-repeat='i in [].constructor(roundRating(rsc.rating)) track by $index' class='glyphicon glyphicon-star' aria-hidden='true'></span> &ndash; </span>
          <span ng-if='!rsc.rating'>Not yet rated &ndash; </span>
        </div>
        <div class='rs-decription'>{{ rsc.description }}</div>
      </div>
    </div>
  </div>
</div>

<div class='col-md-6'>
  <h3>Can't find a resource you like? Submit it here for valuable internet points!</h3>
  <br />
  <div class='col-md-8 col-md-offset-1'>
    <form ng-submit='submit()'>
      <input type='text' name='name' placeholder='Name' ng-model='resource.name' class='form-control' />
      <br />
      <input type='text' name='link' placeholder='Link' ng-model='resource.link' class='form-control' />
      <br />
      <input type='text' name='color' placeholder='Brand Color' ng-model='resource.color' class='form-control' />
      <br />
      <input type='text' name='logo' placeholder='Logo Link' ng-model='resource.logo' class='form-control' />
      <br />
      <textarea name='description' id='resource-description' placeholder='Description' rows='7' cols='50' ng-model='resource.description' class='form-control'></textarea>
      <br />
      <div class='rsc-category' ng-repeat='(cat, selected) in categories'>
        <label for='{{ cat }}'>
          <input type='checkbox' value='cat' name='cat' ng-model='categories[cat]' class='form-control' /> {{ cat }} 
        </label>
      </div>
      <input type='submit' value='Submit' class='btn btn-primary' />
    </form>
  </div>
</div>
