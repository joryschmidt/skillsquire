<h1><strong>About</strong></h1>


<div class='col-md-6 col-md-offset-6'>
  <h3>Can't find a resource you like? Submit it here please and thank you!</h3>
  <br />
  <div class='col-md-8 col-md-offset-1'>
    <form ng-submit='submit()'>
      <input type='text' name='name' placeholder='Resource Name' ng-model='newResource.name' class='form-control' />
      <br />
      <input type='text' name='link' placeholder='Link' ng-model='newResource.link' class='form-control' />
      <br />
      <input type='submit' value='Submit' class='btn btn-primary' />
    </form>
  </div>
</div>
