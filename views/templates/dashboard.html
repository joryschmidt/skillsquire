<div class='dashboard'>
  <div class='dashboard__user-info'>
    <h2>{{ user.username }}</h2>
    <h3>{{ user.email }}</h3>
    <span class='btn btn-danger' ng-click='deleteAccount()'>Delete Account</span>
  </div>
  
  <div class='dashboard__resources'>
    <h2 class='dashboard__heading'>Resources</h2>
    <div class='dashboard__resource-list'>
      <div class='dashboard__resource' ng-repeat="rsc in resources">
        <resource-template-user></resource-template-user>
      </div>
    </div>
  </div>
    
  <div class='dashboard__resources'>
    <h2 class='dashboard__heading'>My Resources</h2>
    <div class='dashboard__resource-list'>
      <div class='dashboard__resource' ng-repeat="rsc in custom_resources">
        <resource-template-user></resource-template-user>
      </div>
    </div>
    
    <div class='dashboard__custom-add'>
      <h4>Favorite resource not here? Add it to your own dashboard!</h4>
      <form id='dashboard__custom-form' ng-submit='submit()'>
        <input type='text' ng-model='customResource.name' name='name' placeholder='Name' class='dashboard__custom__input' />
        <input type='text' ng-model='customResource.link' name='link' placeholder='Link' class='dashboard__custom__input' />
        <input type='text' ng-model='customResource.color' name='color' placeholder='Color (rgb or hex)' class='dashboard__custom__input' />
        <textarea ng-model='customResource.description' name='decription' placeholder='Description' class='dashboard__custom__input' /></textarea>
        <br>
        <input type='submit' value='Create' class='btn dashboard__custom-form__btn' />
      </form>
    </div>
  </div>
</div>
