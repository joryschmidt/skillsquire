<div class='banner' style='background-color: {{ resource.color }};'></div>

<div class='detail-view'>
  <div class='row'>
    <div class='col-md-4'>
      <a href='{{ resource.link }}'><img class='rs-logo' ng-src='{{ resource.logo }}' /></a>
      <div class='rating-form text-center'>
        <h3>Leave a Rating!</h3>
        <div class='row'>
          <form ng-submit='submit()'>
            <div class='col-md-4 col-md-offset-2'>
              <select class='form-control' name='rating' id='rating' ng-model='data.rating'>
                <option value='1'>1 Star</option>
                <option value='2'>2 Stars</option>
                <option value='3'>3 Stars</option>
                <option value='4'>4 Stars</option>
                <option value='5'>5 Stars</option>
              </select>
            </div>
            <div class='col-md-4'>
              <input type='submit' value='Submit Rating' class='btn btn-primary' />
            </div>
          </form>
        </div>
        <div ng-show="{{ data.rating }}">Your rating is {{ data.rating }}</div><br />
        <div id='rateAlert'></div>
        <span id='add_button' class='btn btn-success' ng-click='addToProfile()'>Add to my profile</span>
      </div>
    </div>
    
    <div class='col-md-7 rs-detail-view-details'>
      <h2>{{ data.title }}</h2>
      <div id='database_rating'><span ng-repeat="i in [].constructor(data.database_rating) track by $index" class='glyphicon glyphicon-star'></span></div>
      {{ resource.long_description }}
    </div>
  </div>
</div>
