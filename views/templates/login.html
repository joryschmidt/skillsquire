<div class='row'>
  <div class='col-md-4 col-md-offset-4'>
    <h2>Login</h2>
    <form id='login_form' ng-submit="submit()" class='form-inline'>
      <input type='text' name='username' placeholder='Username' ng-model='user.username' class='form-control' autofocus />
      <input type="password" name="password" placeholder="Password" ng-model="user.password" class='form-control' />
      <input type="submit" value="Login" class='btn btn-success' />
    </form>
  </div>
</div>
