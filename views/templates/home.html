<div class="banner">
  <a href='/'><span class="heading-home">SkillSquire</span></a>
  
  <div class='radio-group' ng-init='homeRadio="all"'>
    <label class="custom-control custom-radio">
      <input id="homeRadio" name="homeRadio" ng-model='homeRadio' type="radio" value='all' class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">All Resources</span>
    </label>
    
    <label class="custom-control custom-radio">
      <input id="homeRadioCat" name="homeRadio" ng-model='homeRadio' type="radio" value='cat' class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">By Category</span>
    </label>
  </div>
</div>



<div class='row' ng-if='homeRadio == "all"'>
  <div class='col-md-4'> 
    <div class='col-md-12 resource' ng-repeat="rsc in resources" ng-if='$index % 3 == 0'>
      <resource-template></resource-template>
    </div>
  </div>
  <div class='col-md-4'> 
    <div class='col-md-12 resource' ng-repeat="rsc in resources" ng-if='($index - 1) % 3 == 0'>
      <resource-template></resource-template>
    </div>
  </div>
  <div class='col-md-4'> 
    <div class='col-md-12 resource' ng-repeat="rsc in resources" ng-if='($index - 2) % 3 == 0'>
      <resource-template></resource-template>
    </div>
  </div>
</div>

<div class='row' ng-if='homeRadio == "cat"'>
  <div class='col-md-12' ng-repeat="category in categories">
    <h3>{{ category }}</h3>
    <hr />
    <div class='col-md-4'>
      <div class='col-md-12 resource' ng-repeat="rsc in cat_rscs[category]" ng-if='$index % 3 == 0'>
        <resource-template></resource-template>
      </div>
    </div>
    <div class='col-md-4'>
      <div class='col-md-12 resource' ng-repeat="rsc in cat_rscs[category]" ng-if='($index - 1) % 3 == 0'>
        <resource-template></resource-template>
      </div>
    </div>
    <div class='col-md-4'>
      <div class='col-md-12 resource' ng-repeat="rsc in cat_rscs[category]" ng-if='($index - 2) % 3 == 0'>
        <resource-template></resource-template>
      </div>
    </div>
  </div>
</div>
