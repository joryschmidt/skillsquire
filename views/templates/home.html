<div class="starter-template jumbotron">
  <h1>SkillSquire</h1>
  <p class="lead">A way to discover and keep track of all the things you need to learn to become a developer.</p>
</div>

<div class='displaySelector' ng-init='homeRadio="cat"'>
  <label class="custom-control custom-radio">
    <input id="homeRadio" name="homeRadio" ng-model='homeRadio' type="radio" value='all' class="custom-control-input">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">All Resources</span>
  </label>
  
  <label class="custom-control custom-radio">
    <input id="homeRadioCat" name="homeRadio" ng-model='homeRadio' type="radio" value='cat' class="custom-control-input">
    <span class="custom-control-indicator"></span>
    <span class="custom-control-description">By Category</span>
  </label>
</div>

<div class='row' ng-if='homeRadio == "all"'>
  <div class='col-md-4 resource' ng-repeat="rsc in resources">
    <div class='btn-group btn-block'>
      <div class='rs-name btn btn-default' id='{{ rsc.className }}'>{{ rsc.name }}</div>
      <div class='rs-desc btn btn-info'    id='{{ rsc.className }}Details' ng-click='showDetails($event)'><span class='glyphicon glyphicon-align-justify' aria-hidden='true'></span></div>
      <div class='rs-add  btn btn-warning' ng-if='userLoggedIn && !userHasResource(rsc)' id='{{ rsc.className }}Add' ng-click='addRsc(rsc._id)'><span class='glyphicon glyphicon-plus' aria-hidden='true'></span></div>
      <div class='rs-add  btn btn-success' ng-if='userLoggedIn && userHasResource(rsc)' id='{{ rsc.className }}Added'><span class='glyphicon glyphicon-ok' aria-hidden='true'></span></div>
    </div>
    <div class='rs-details' ng-show='{{rsc.className}}Details'>
      <div class='rs-description'>{{ rsc.description }}</div>
      <div class='rs-rating'>
        <span ng-repeat='i in [].constructor(rsc.rating) track by $index' class='glyphicon glyphicon-star' aria-hidden='true'></span>
      </div>
      <div class='rs-categories'>{{ rsc.categories }}</div>
    </div>
  </div>
</div>

<div class='row' ng-if='homeRadio == "cat"'>
  <div class='col-md-12' ng-repeat="category in categories">
    <h3>{{ category }}</h3>
    <hr />
    <div class='col-md-4 resource' ng-repeat="rsc in cat_rscs[category]">
      <div class='btn-group btn-block'>
        <div class='rs-name btn btn-default' id='{{ rsc.className }}'>{{ rsc.name }}</div>
        <div class='rs-desc btn btn-info'    id='{{ rsc.className }}{{ category | nospaces }}Details' ng-click='showDetails($event)'><span class='glyphicon glyphicon-align-justify' aria-hidden='true'></span></div>
        <div class='rs-add  btn btn-warning' ng-if='userLoggedIn && !userHasResource(rsc)' id='{{ rsc.className }}Add' ng-click='addRsc(rsc._id)'><span class='glyphicon glyphicon-plus' aria-hidden='true'></span></div>
        <div class='rs-add  btn btn-success' ng-if='userLoggedIn && userHasResource(rsc)' id='{{ rsc.className }}Added'><span class='glyphicon glyphicon-ok' aria-hidden='true'></span></div>
      </div>
      <div class='rs-details' ng-show='{{rsc.className}}{{ category | nospaces }}Details'>
        <div class='rs-description'>{{ rsc.description }}</div>
        <div class='rs-rating'>
          <span ng-repeat='i in [].constructor(rsc.rating) track by $index' class='glyphicon glyphicon-star' aria-hidden='true'></span>
        </div>
        <div class='rs-categories'>{{ rsc.categories }}</div>
      </div>
    </div>
  </div>
</div>
