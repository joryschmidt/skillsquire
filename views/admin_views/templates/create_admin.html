<h2>Create New Admin</h2>
<form id='new_admin' ng-submit='submit()'>
  <input type='text' name='username' placeholder='Username' ng-model='admin.username' />
  <input type='email' name='email' placeholder='Email' ng-model='admin.email' />
  <input type='password' name='password' placeholder='Password' ng-model='admin.password' />
  <input type='submit' value='Create' />
</form>
