<h2>Create New Admin</h2>
<form class='admin-create' ng-submit='submit()'>
  <input class='admin-create__input' type='text' name='username' placeholder='Username' ng-model='admin.username' />
  <input class='admin-create__input' type='email' name='email' placeholder='Email' ng-model='admin.email' />
  <input class='admin-create__input' type='password' name='password' placeholder='Password' ng-model='admin.password' />
  <input class='btn btn--admin' type='submit' value='Create' />
</form>
