<h2>Create New Resource</h2>
<form ng-submit='submit()'>
  <input type='text' name='name' placeholder='Name' ng-model='resource.name' />
  <br /><br />
  <textarea name='description' id='resource-description' placeholder='Description' rows='10' cols='50' ng-model='resource.description'></textarea>
  <br /><br />
  <label for='rating'>Rating: </label>
  <select name='rating' id='rating' ng-model='resource.rating'>
    <option value='1'>1</option>
    <option value='2'>2</option>
    <option value='3'>3</option>
    <option value='4'>4</option>
    <option value='5'>5</option>
  </select>
  <br /><br />
  <input type='checkbox' ng-repeat='category in categories' ng-model='resource.categories' />
  <input type='submit' value='Create' />
</form>
